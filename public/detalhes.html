<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalhes - Livro</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body class="detalhes-page d-flex flex-column min-vh-100">

  <!-- Header (mesmo do index) -->
  <header class="site-header">
    <div class="container d-flex align-items-center justify-content-between py-3">
      <div class="logo">
        <h1>Entre Páginas</h1>
        <small class="subtitle">Acervo Colleen Hoover</small>
      </div>

      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Acervo</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Autora</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="flex-grow-1">
    <div class="container my-4">

      <!-- Informação geral (entidade principal) -->
      <section class="info-geral mb-4">
        <div id="detalhes-container">
          <!-- conteúdo dinamico -->
          <div class="placeholder-loading p-4 rounded">Carregando detalhes...</div>
        </div>
      </section>

      <!-- Fotos vinculadas (entidade secundária) -->
      <section class="fotos-vinculadas">
        <h3>Fotos / Imagens associadas</h3>
        <div class="row" id="fotos-container">
          <!-- fotos dinamicas -->
        </div>
      </section>

    </div>
  </main>

  <!-- Footer -->
  <footer class="footer mt-auto">
    <div class="container footer-content text-center py-3">
      <p>&copy; 2025 - Todos os direitos reservados</p>
      <p>Desenvolvido por <strong>Geovanna Mayumi</strong></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="app.js"></script>
</body>
</html>
